<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Assistant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <section id="section">
        <div class="container">
            <div class="row">
                <div id="signUp" onclick="signUp()" class="col-6 col-sm-3 offset-sm-6 col-lg-3 offset-lg-6">sign up</div>
                <div id="signIn" onclick="signIn()" class="col-6 col-sm-3 col-lg-3">sign in</div>
            </div>
            <div class="signUp">
                <h1>Sign up</h1>
                <form action="">
                    <div><input type="text" placeholder="Nickname"></div>
                    <div><input type="text" placeholder="Email"></div>
                    <div><input type="password" placeholder="Password"></div>
                    <button>Sing up</button>
                </form>
            </div>
            <div class="signIn">
                <h1>Sign in</h1>
                <form action="">
                    <div><input type="text" placeholder="Nickname / Email"></div>
                    <div><input type="password" placeholder="Password"></div>
                    <button>Sing in</button>
                </form>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
